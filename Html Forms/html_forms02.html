<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms02</title>
</head>

<body>
    <h2>This is HTML Form</h2>
    <form action="/backend.php">
    <!-- firstname -->
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname" placeholder="Enter your First Name" required>
    <br><br>
    <!-- lastname -->
    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname" placeholder="Enter your Last Name" required>
    <br><br>
    <!-- Username -->
    <label for="uname">Username:</label>
    <input type="text" id="uname" name="uname" placeholder="Enter your Username" required>
    <br><br>
    <!-- email -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your Email" required>
    <br><br>
    <!-- password -->
    <label for="pword">Password:</label>
    <input type="password" id="pword" name="pword" placeholder="Enter your Password" required>
    <br><br>
    <!-- gender with type radio -->
    <label for="gender">Gender:</label>
    <input type="radio" id="male" name="gender"required>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender"required>
    <label for="female">Female</label><br><br>
    <!-- Date of Birth -->
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dateofbirth" min="1970-01-01" max="2022-12-31">
    <br><br>
    <!-- select a course (select) -->
    <label for="course">Select a course:</label>
    <select name="course" id="course">
        <option value="none" selected>None</option>
        <option value="Web_developer">Web developer</option>
        <option value="data_analyst">Data Analyst</option>
        <option value="digital_marketing">Digital marketing</option>
    </select>
    <br><br>
    <!-- select your age -->
    <p>Please confirm your age for driving permit <br>
        note: not eligible if your age is less than 18 or greater than 70.
    </p>
    <label for="age">Your Age</label>
    <input type="number" id="age" name="userage" min="18" max="70"><br><br>
    <!-- text area  -->
     <label for="text_area">Write about yourself:</label><br>
     <textarea name="text_area" id="text_area"></textarea><br><br>
    <!--Submit button -->
    <input type="submit" value="Submit now">
    <!--Reset button -->
    <input type="reset">
</form>
    

</body>

</html>
